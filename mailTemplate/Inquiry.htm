<html>
<body>
    <div style="padding: 20px;">
        <table style="width: 100%; border: solid black 1px;" cellpadding="10px" cellspacing="0px"
            border="1">
            <tr>
                <td>
                    <a href="http://nirbhayproducts.com/">
                        <img src="http://nirbhayproducts.com/images/nirbhay-logo.png" alt="NirbhayProduct"
                            height="100px" />
                    </a>
                </td>
                <td>
                    <h3>
                        Feedback From Nirbhay Products</h3>
                </td>
            </tr>
            <tr>
                <td style="width: 30%">
                    <b>First Name</b>
                </td>
                <td>
                    <span>
                        <%FirstName%></span>
                </td>
            </tr>
            <tr>
                <td style="width: 30%">
                    <b>Last Name</b>
                </td>
                <td>
                    <span>
                        <%LastName%></span>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email Address</b>
                </td>
                <td>
                    <span>
                        <%EmailId%></span>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Contact No</b>
                </td>
                <td>
                    <span>
                        <%PhoneNo%></span>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Purpose</b>
                </td>
                <td>
                    <span>
                        <%Purpose%></span>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Description</b>
                </td>
                <td>
                    <span>
                        <%Description%></span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h4>
                        <br />
                        <br />
                        <br />
                        Thanks & Regards,<br />
                        <a href="http://nirbhayproducts.com/">NirbhayProducts Team</a>
                    </h4>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
